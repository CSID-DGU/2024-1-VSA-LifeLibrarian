version: "3"

services:
  mariadb:
    image: mariadb:latest
    restart: always
    environment:
      MARIADB_USER: lifebookshelf
      MARIADB_PASSWORD: password
      MARIADB_DATABASE: lifebookshelf
      MARIADB_ROOT_PASSWORD: password
      MYSQL_TCP_PORT: 3306
      MYSQL_UNIX_PORT: 3306
    ports:
      - 3311:3306
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "--silent",
          "-h",
          "localhost",
          "-u",
          "lifebookshelf",
          "-ppassword",
        ]
      timeout: 20s
      retries: 10